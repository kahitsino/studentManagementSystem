<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-8 col-lg-9" style="width: 400px;">
                    <div class="form-control rounded-3 shadow">
                        <h1 class="d-md-none d-lg-none">Hi</h1>
                        <form method="POST" id="loginForm">
                            <div class="mb-3">
                                <input type="text" class="form-control mt-3" name="email" id="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control mt-3" name="password" id="password" placeholder="Password" >
                            </div>
                            <div class="mb-3 d-grid">
                                <button type="submit" class="btn btn-primary">login</button>
                            </div>
                            
                        </form>
                        <div class="mb-3 d-grid">
                                
                                <button class="btn btn-primary" onclick="window.location.href = 'register.html'">Register</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../javascripts/login.js"></script>
</body>
</html>
