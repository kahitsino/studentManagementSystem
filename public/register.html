<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/error-text.css">
    <title>Enrollment</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="row">
                <div class="col-12 col-sm-12 col-md- col-lg-12" style="width: 400px;">
                    <div class="form-control p-4 shadow rounded-3">
                        <h1 class="d-md-none d-lg-none">Enrollment</h1>
                        <form method="POST" action="../php/register.php" id="enrollmentForm" class="needs-validation" no validate>
                            <div class="mb-3">
                                <input type="text" class="form-control mt-3 py-2" name="fname" placeholder="First name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control mt-3 py-2" name="lname" placeholder="Last Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control mt-3 py-2" name="email" placeholder="Email" required>
                                <span id="emailTakenError" class="error-message" style="display: none;">Email already taken.</span>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control mt-3 py-2" name="password" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control mt-3 py-2" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                                <span id="passwordMismatchError" class="error-message" style="display: none;">Password not match.</span>
                            </div>
                            <div class="mb-3 d-grid">
                                <select id="level" class="py-2 form-select" name="level" required onchange="showOptions()">
                                    <option value="" selected disabled>Level</option>
                                    <option value="strand">Senior High School</option>
                                    <option value="course">College</option>
                                </select>
                            </div>
                            <div id="strand-options" class="mb-3 d-grid d-none">
                                <select class="py-2 form-select" name="strand" id="strand">
                                    <option value="" selected disabled>Strand</option>
                                    <option value="ict">Information and Communication Technology</option>
                                    <option value="abm">Accountancy Business Management</option>
                                    <option value="humss">Humanities Social Science</option>
                                    <option value="he">Home Economics</option>
                                    <option value="gas">General Academic Strand</option>
                                </select>
                            </div>
                            <div id="course-options" class="mb-3 d-grid d-none">
                                <select class="py-2 form-select" name="course" id="course">
                                    <option value="" selected disabled>Course</option>
                                    <option value="bsit">Bachelor of Science in Information Technology</option>
                                    <option value="bscs">Bachelor of Science in Computer Science</option>
                                    <option value="bscpe">Bachelor of Science in Computer Engineering</option>
                                    <option value="bsa">Bachelor of Science in Accountancy</option>
                                    <option value="bsba">Bachelor of Science in Business Administration</option>
                                    <option value="bsed">Bachelor of Science in Education</option>
                                    <option value="bs">Political Science</option>
                                    <option value="bhm">Bachelor of Hotel Management</option>
                                    <option value="bshrm">Bachelor of Science in Hospitality Management</option>
                                    
                                </select>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary py-2">Enroll</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../javascripts/register.js"></script>
</body>
</html>
